        let currentLang = localStorage.getItem('bongx_language') || 'vi';

        // reCAPTCHA handling
        function onSubmit(token) {
            // Set the token in the hidden input
            document.getElementById('recaptchaToken').value = token;
            
            // Submit the form
            document.getElementById('obfuscatorForm').submit();
        }

        // Initialize reCAPTCHA on form submit
        document.getElementById('obfuscatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return false;
            }
            
            const loading = document.getElementById('loading');
            const submitBtn = e.target.querySelector('.btn-primary');
            
            // Show loading state
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = translations[currentLang].processing_btn;
            
            // Execute reCAPTCHA
            grecaptcha.ready(function() {
                grecaptcha.execute('6LeEc5YrAAAAAFW8gpTYgbDH-SCf3f6mLtB640pA', {action: 'submit'}).then(function(token) {
                    // Set the token and submit the form
                    document.getElementById('recaptchaToken').value = token;
                    document.getElementById('obfuscatorForm').submit();
                }).catch(function(error) {
                    // Handle reCAPTCHA error
                    console.error('reCAPTCHA error:', error);
                    showNotification(translations[currentLang].error_recaptcha, 'error');
                    
                    // Reset form state
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = translations[currentLang].submit_btn;
                });
            });
        });

        // Language switching functionality
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('bongx_language', lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update all translatable elements
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang][key]) {
                    if (element.tagName === 'INPUT' && element.type === 'text') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Update meta tags
            updateMetaTags(lang);
            
            // Show language change notification
            const message = lang === 'vi' ? 
                'Đã chuyển sang tiếng Việt' : 
                'Switched to English';
            showNotification(message, 'success');
        }

        // Update meta tags based on language
        function updateMetaTags(lang) {
            const metaDesc = document.querySelector('meta[name="description"]');
            const title = document.querySelector('title');
            
            if (lang === 'en') {
                metaDesc.content = "Bóng X - AI-Powered Python Code Obfuscator and Protection Tool. Secure your Python source code with advanced AI technology, Neural Guard and Anti-Crack features.";
                title.textContent = "Bóng X - AI-Powered Python Code Protection | Advanced Python Security with AI";
            } else {
                metaDesc.content = "Bóng X - Công cụ bảo vệ code Python chuyên nghiệp. Obfuscate và bảo mật source code Python với công nghệ AI tiên tiến.";
                title.textContent = "Bóng X - AI-Powered Python Code Protection | Bảo vệ Source Code với AI";
            }
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            switchLanguage(currentLang);
            
            // Add event listeners to language buttons
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    switchLanguage(lang);
                });
            });
            
            // Initialize reCAPTCHA
            grecaptcha.ready(function() {
                console.log('reCAPTCHA ready');
            });
        });

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileNameDisplay = document.getElementById('fileName');
            
            if (file) {
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileNameDisplay.innerHTML = `<span class="success-icon"></span> <strong>${file.name}</strong> (${fileSize} MB)`;
                fileNameDisplay.style.display = 'inline-block';
                
                // Add success animation
                fileNameDisplay.style.animation = 'fadeIn 0.5s ease-out';
                
                // Show success notification
                showNotification(translations[currentLang].notification_file_uploaded, 'success');
            } else {
                fileNameDisplay.style.display = 'none';
            }
        });

        // Download obfuscated file function
        function downloadObfuscatedFile(code, originalFileName) {
            const fileName = `bongx-protected-${originalFileName}`;
            const blob = new Blob([code], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = fileName;
            a.style.display = 'none';
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            // Show success notification
            showNotification(translations[currentLang].notification_file_downloaded, 'success');
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            let gradient = 'var(--primary-gradient)';
            
            switch(type) {
                case 'success':
                    gradient = 'var(--success-gradient)';
                    break;
                case 'error':
                    gradient = 'var(--danger-gradient)';
                    break;
                case 'warning':
                    gradient = 'linear-gradient(135deg, #ffa726 0%, #ffcc02 100%)';
                    break;
            }
            
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: ${gradient};
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 999;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease-out;
                max-width: 350px;
                word-wrap: break-word;
            `;
            notification.innerHTML = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        const style = document.createElement('style');

                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        document.querySelectorAll('.form-control').forEach(element => {

                this.parentElement.style.transition = 'transform 0.3s ease';
            });

                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        document.querySelectorAll('.checkbox-container').forEach(container => {

                    customCheckbox.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        customCheckbox.style.transform = 'scale(1)';
                    }, 150);
                }
            });
        });

        // Form validation enhancement
        function validateForm() {
            const username = document.querySelector('input[name="username"]').value.trim();
            const fileInput = document.querySelector('input[name="file"]');
            
            if (!username) {
                showNotification(translations[currentLang].error_username, 'error');
                return false;
            }
            
            if (!fileInput.files.length) {
                showNotification(translations[currentLang].error_file, 'error');
                return false;
            }
            
            const file = fileInput.files[0];
            if (!file.name.endsWith('.py')) {
                showNotification(translations[currentLang].error_file_type, 'error');
                return false;
            }
            
            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showNotification(translations[currentLang].error_file_size, 'error');
                return false;
            }
            
            return true;
        }

        const fileUploadLabel = document.querySelector('.file-upload-label');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadLabel.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadLabel.addEventListener(eventName, unhighlight, false);
        });

        fileUploadLabel.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            fileUploadLabel.style.background = 'rgba(102, 126, 234, 0.2)';
            fileUploadLabel.style.borderColor = 'rgba(102, 126, 234, 1)';
            fileUploadLabel.style.transform = 'scale(1.02)';
        }

        function unhighlight(e) {
            fileUploadLabel.style.background = 'rgba(255, 255, 255, 0.03)';
            fileUploadLabel.style.borderColor = 'rgba(102, 126, 234, 0.5)';
            fileUploadLabel.style.transform = 'scale(1)';
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.py')) {
                    fileInput.files = files;
                    fileInput.dispatchEvent(new Event('change'));
                } else {
                    showNotification(translations[currentLang].error_file_type, 'error');
                }
            }
        }

            document.querySelectorAll('.feature-badge').forEach(badge => {
                const text = badge.textContent.trim();
                const tooltipKey = tooltipKeys[text];
                if (tooltipKey && translations[currentLang][tooltipKey]) {
                    badge.title = translations[currentLang][tooltipKey];
                    badge.style.cursor = 'help';
